<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 문서의 문자 인코딩 설정 -->
    <meta charset="UTF-8">
    <!-- 모바일 기기에서의 화면 크기 및 확대/축소 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 페이지 제목 -->
    <title>ComfyUI Image Generator</title>
    <!-- CSS 파일 연결 (static 폴더에서 제공) -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- 메인 애플리케이션 컨테이너 -->
    <div id="app">
        <!-- 페이지 제목 -->
        <h1>Image Generator</h1>
        <!-- 프롬프트 입력 필드 -->
        <input type="text" id="promptInput" placeholder="프롬프트를 입력하세요">
        <!-- 이미지 생성 버튼 (클릭시 generateImage 함수 호출) -->
        <button onclick="generateImage()">이미지 생성</button>
        <!-- 생성된 이미지를 표시할 영역 (초기에는 숨김 상태) -->
        <img id="generatedImage" src="" alt="생성된 이미지" style="display: none;">
    </div>
    <!-- JavaScript 파일 연결 (static 폴더에서 제공) -->
    <script src="/static/script.js"></script>
</body>
</html>
